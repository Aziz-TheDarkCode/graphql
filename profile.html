<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&f[]=clash-display@400,700,500,600&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      text {
        font-family: "Clash Display", sans-serif;
      }
      text {
        font-size: 16px;
      }
      body {
        font-family: "Satoshi", sans-serif;
      }
    </style>
  </head>
  <body
    class="lg:px-20 px-6 py-12 bg- bg-[url('https://play.tailwindcss.com/img/beams.jpg')]"
  >
    <div class="flex gap-y-2 lg:gap-y-0 flex-wrap mb-6 items-center gap-x-4">
      <h1 class="text-md lg:text-3xl font-bold">
        âœ¨ Welcome <span class="talent-full-name"></span>
      </h1>
      <small
        class="bg-pink-100 rounded-md logout cursor-pointer text-pink-500 px-2"
        >Log out</small
      >
    </div>

    <div class="grid sm:grid-cols-2 grid-cols-1 lg:grid-cols-6 gap-6">
      <div
        class="bg-emerald-600 overflow-scroll backdrop-blur-[2px] user-info text-emerald-600 bg-opacity-10 border-indigo-100 shadow-md lg:col-span-2 rounded-md h-[250px]"
      >
        <div class="p-3 bg-emerald-200/45">
          <h2 class="text-xl">Talent Informations</h2>
        </div>
        <div class="user-informations-content p-4"></div>
      </div>
      <div
        class="bg-yellow-600 backdrop-blur-[2px] overflow-scroll projects text-yellow-600 bg-opacity-10 lg:col-span-4 shadow-md rounded-md h-[250px]"
      >
        <div class="p-3 bg-yellow-200/45">
          <h2 class="text-xl">Projects</h2>
        </div>
        <div class="content p-4"></div>
      </div>

      <div
        class="bg-pink-600 backdrop-blur-[2px] overflow-hidden text-pink-600 bg-opacity-10 lg:col-span-4 shadow-xl rounded-md h-auto"
      >
        <div class="p-3 bg-pink-200/70 mb-2">
          <h2 class="text-xl">Audits</h2>
        </div>
        <div
          class="flex lg:flex-row flex-col items-center divide-y lg:divide-y-0 lg:divide-x py-6 divide-pink-600/20 justify-between"
        >
          <div class="overflow-scroll audits flex-1 lg:px-3"></div>
          <div
            id="ratioGraph"
            class="grid grid-cols-0 lg:grid-cols-2 px-3 flex-1 items-center"
          ></div>
        </div>
      </div>
      <div
        class="bg-indigo-600 overflow-scroll skills backdrop-blur-[2px] text-indigo-600 bg-opacity-10 border-indigo-100 shadow-md lg:col-span-2 rounded-md h-[300px]"
      >
        <div class="p-3 bg-indigo-200/70">
          <h2 class="text-xl">Skills</h2>
        </div>
        <div class="content p-4"></div>
      </div>
      <div
        class="bg-cyan-600 xp-and-ratio backdrop-blur-[2px] overflow-hidden text-cyan-600 bg-opacity-10 border-cyan-100 shadow-md lg:col-span-2 rounded-md h-[290px]"
      >
        <div class="p-3 bg-cyan-200/70">
          <h2 class="text-xl">XP & Ratio</h2>
        </div>
        <div class="content"></div>
      </div>
      <div
        class="bg-blue-600 relative chart backdrop-blur-[2px] overflow-hidde text-blue-600 bg-opacity-10 lg:col-span-4 rounded-md h-[290px]"
      >
        <div class="p-3 bg-blue-200/45">
          <h2 class="text-xl">Projects chart ( sorted by XP )</h2>
        </div>
        <svg id="barChart" width="100%" height="100%"></svg>
      </div>
    </div>
    <script type="module" src="/graphql/graphql.js"></script>
    <script type="module" src="/_dom/index.js"></script>
    <script>
      window.location.reload();
      document.querySelector(".logout").addEventListener("click", () => {
        localStorage.clear("token");
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
